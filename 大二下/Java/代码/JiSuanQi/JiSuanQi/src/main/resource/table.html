<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器功能表</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>


<body>
<!--<h1 style="text-align: center;">计算器功能表</h1>-->
<table>
    <thead>
    <tr>
        <th>功能按钮</th>
        <th>功能描述</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>0-9</td>
        <td>输入数字</td>
    </tr>
    <tr>
        <td>+</td>
        <td>加法运算</td>
    </tr>
    <tr>
        <td>-</td>
        <td>减法运算</td>
    </tr>
    <tr>
        <td>*</td>
        <td>乘法运算</td>
    </tr>
    <tr>
        <td>/</td>
        <td>除法运算</td>
    </tr>
    <tr>
        <td>=</td>
        <td>计算结果</td>
    </tr>
    <tr>
        <td>C</td>
        <td>清除所有输入</td>
    </tr>
    <tr>
        <td>CE</td>
        <td>清除当前输入</td>
    </tr>
    <tr>
        <td>.</td>
        <td>输入小数点</td>
    </tr>
    <tr>
        <td>+/-</td>
        <td>切换正负号</td>
    </tr>
    <tr>
        <td>%</td>
        <td>计算百分比</td>
    </tr>
    <tr>
        <td>√</td>
        <td>计算平方根</td>
    </tr>
    <tr>
        <td>x²</td>
        <td>计算平方</td>
    </tr>
    <tr>
        <td>1/x</td>
        <td>计算倒数</td>
    </tr>
    <tr>
        <td>M+</td>
        <td>将当前显示的数值添加到存储器中（记忆加数）</td>
    </tr>
    <tr>
        <td>M-</td>
        <td>从存储器中减去当前显示的数值（记忆减数）</td>
    </tr>
    <tr>
        <td>MR</td>
        <td>读取存储内容键，显示存储器中的值</td>
    </tr>
    <tr>
        <td>MC</td>
        <td>删除存储器中的内容</td>
    </tr>
    <tr>
        <td>MRC</td>
        <td>按一下功能如“MR”，按两下功能如“MC”</td>
    </tr>
    </tbody>
</table>
</body>
</html>
